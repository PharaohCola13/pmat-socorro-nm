  
name: PMAT Run
on: 
  push:
    paths:
      - "data/cool_data.csv"
  workflow_dispatch:
jobs:
  clear-sky:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
        - uses: docker://ghcr.io/physicsgoddess1972/pmat:latest
          with:
            dir: ${{github.workspace}}/data/
            out: ${{github.workspace}}/out/
            flags: "-all -u"
